<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>洞见全球</title>
    <style>
        /* 基础样式设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #ffffff; /* 白色背景 */
            color: #0000ff; /* 蓝色字体 */
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 主内容区域 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            flex: 1;
        }
        
        /* 标题样式 */
        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            margin: 2rem 0 1rem;
            color: #0000ff;
            letter-spacing: 1px;
        }
        
        /* 副标题 */
        .subtitle {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 3rem;
            font-weight: 300;
            color: #0000ff;
            opacity: 0.9;
        }
        
        /* 主要内容 */
        .content {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 2rem auto;
            text-align: center;
            padding: 0 20px;
            color: #0000ff;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .content {
                font-size: 1.1rem;
                padding: 0 15px;
            }
        }
        
        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .content {
                font-size: 1rem;
            }
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
            border-top: 1px solid rgba(0, 0, 255, 0.1);
            color: #0000ff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="main-title">洞见全球</h1>
            <p class="subtitle">洞察世界趋势，把握全球机遇</p>
        </header>
        
        <main>
            <div class="content">
                <p>欢迎访问我们的官方网站。我们致力于为您提供全球视野和深度洞察，帮助您在复杂多变的世界格局中发现机遇，应对挑战。</p>
                <p>我们的使命是连接东西方思想，融合多元文化视角，为全球客户提供专业的分析与咨询服务。</p>
            </div>
        </main>
        
        <footer>
            <p>© 2023 洞见全球 版权所有</p>
            <p>邮箱: contact@global-insights.com | 电话: +86 10 1234 5678</p>
        </footer>
    </div>
</body>
</html>
